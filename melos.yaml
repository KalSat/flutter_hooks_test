name: flutter_use

packages:
  - '**'
  - example/**

ide:
  intellij: true
  vscode: true

scripts:
  pub:upgrade:
    run: melos exec -- flutter pub upgrade

  get:
    run: melos exec -- flutter pub get

  analyze: melos exec -- dart analyze .

  format: bash ./scripts/dartfmt.sh

  test:
    run: |
      melos exec -- flutter test
    select-package:
      dir-exists:
        - test

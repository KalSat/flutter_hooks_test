name: flutter_use

packages:
  - '**'
  - example/**

ide:
  intellij: true
  vscode: true

scripts:
  pub:upgrade:
    run: melos exec -- flutter pub upgrade

  get:
    run: melos exec -- flutter pub get

  analyze: melos exec -- flutter analyze .

  format: melos exec -- dart format .

  test:
    run: |
      melos exec -- flutter test
    select-package:
      dir-exists:
        - test
